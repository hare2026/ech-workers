name: Build Go Binary

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Windows
      run: go build -ldflags="-s -w" -o ech-win.exe ech-workers.go

    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-windows
        path: ech-win.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Linux
      run: |
        go build -ldflags="-s -w" -o ech-linux ech-workers.go
        chmod +x ech-linux

    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-linux
        path: ech-linux

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build macOS
      run: |
        go build -ldflags="-s -w" -o ech-macos ech-workers.go
        chmod +x ech-macos

    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-macos
        path: ech-macos